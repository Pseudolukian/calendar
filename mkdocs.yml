site_name: Calendar API Documentation
site_description: FastAPI Calendar API with full documentation
site_author: Your Name
site_url: https://localhost:8000

# Repository
repo_name: calendar-api
repo_url: https://github.com/yourusername/calendar-api

# Copyright
copyright: Copyright &copy; 2025 Calendar API

# Configuration
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link
    - content.code.copy
    - content.code.select
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - macros:
      module_name: docs/macros/calendar_macros
      include_dir: docs/macros
  - neoteroi.mkdocsoad:
      use_pymdownx: true

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes

# Page tree
nav:
  - Home: index.md
  - API:
    - Calendar: api/calendar.md
    - Event: api/event.md
    - Events: api/events.md
  - Controls:
    - Calendar: controls/calendar.md
    - Event: controls/event.md
    - Events: controls/events.md
  - DAL:
    - Calendar: dal/calendar.md
    - Event: dal/event.md
    - Events: dal/events.md  
  - Examples: examples.md

# Extra CSS and JS
extra_css:
  - stylesheets/extra.css

extra:
  endpoints:
    calendar: "api/Calendar"
    events: "api/Events"
    event: "api/Event"